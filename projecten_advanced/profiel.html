<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Profiel pagina</title>
<link rel="stylesheet"  type="text/css" href="profiel.css" />
  <script type="text/javascript" src="json_parse.js"></script>
  <script type="text/javascript" src="nuttig_lib.js"></script>
  <script type="text/javascript" src="ajaxhandler.js"></script>

  <script type="text/javascript" src="inline_edit.js"></script>

  <script>
    window.onload=function() {
        makeOver.init();  // initialisatie makeOver
        makeOver.laadProfiel();
    }
  </script>

</head>
<body>
<div id="kopstrook">
  <div id="kop">
    <h1>Profiel pagina</h1>
  </div>
</div>
<div id="middenstrook">
<p>Welkom op mijn profiel pagina. </p>
<p>Mijn gegevens:</p>
<div id="profiel">
  <div class="foto"><img id="foto"  class="makeover profieldata" src="" /></div>
  <div><span class="label">voornaam:</span> <span class="profieldata makeover" id="voornaam"  title="mijn voornaam"></span> </div>
  <div><span class="label">familienaam</span> <span class="profieldata makeover" id="familienaam"  title="mijn familienaam" /></span></div>
  <div><span class="label">tel:</span> <span class="profieldata makeover" id="tel"  title="mijn vast telefoonnummer" /></span> </div>
  <div><span class="label">gsm:</span> <span class="profieldata makeover" id="gsm"  title="mijn gsmnummer" /></span> </div>
  <div><span class="label">email:</span> <span class="profieldata makeover" id="email"  title="mijn gebruikersnaam (emailadres)" /></span></div>
  <div><span class="label">adres:</span> <span class="profieldata makeover" id="adres"  title="mijn adres (straat + huisnr)" /></span></div>
  <div><span class="label">postnr:</span> <span class="profieldata makeover" id="postnr"  title="mijn postnr" /></span></div>
  <div><span class="label">gemeente:</span> <span class="profieldata makeover" id="gemeente"  title="mijn gemeente" /></span></div>
  <div><span class="label">interesses:</span> <span class="profieldata makeover" id="interesses"  title="mijn interesses" /></span> </div>
  <!--einde profiel--> 
</div>
<!--einde midden-->
<div id="voetstrook">
  <div id="voet">&copy;vdab</div>
</div>
</body>
</html>
